<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskAuthHub Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="home-container">
        <h1>Welcome to FlaskAuthHub</h1>
        <p>This is a simple authentication system built with Flask.</p>
        {% if current_user.is_authenticated %}
            <p>Hello, {{ current_user.username }}! Go to your <a href="{{ url_for('dashboard') }}">Dashboard</a> or <a href="{{ url_for('logout') }}">Logout</a>.</p>
        {% else %}
            <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a> to continue.</p>
        {% endif %}
    </div>
</body>
</html>
